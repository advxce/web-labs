<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./index.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <form onsubmit="return false">
      <input type="text" class="form-control" id="txt" />
      <div class="for-boxes">
        <label for="r1" class="form-check-label">radio1</label>
        <input
          type="radio"
          class="rad-box form-check-input"
          value="radio1"
          name="r1"
          id="r1"
        />
        <label for="r2" class="form-check-label">radio2</label>
        <input
          type="radio"
          class="rad-box form-check-input"
          value="radio2"
          name="r1"
          id="r2"
        />
      </div>
      <div class="for-boxes">
        <label for="ch1" class="form-check-label">checkbox1</label>
        <input
          type="checkbox"
          class="chk-box form-check-input"
          value="1"
          name="ch1"
          id="ch1"
        />
        <label for="ch2" class="form-check-label">checkbox2</label>
        <input
          type="checkbox"
          class="chk-box form-check-input"
          value="2"
          name="ch1"
          id="ch2"
        />
        <label for="ch3" class="form-check-label">checkbox3</label>
        <input
          type="checkbox"
          class="chk-box form-check-input"
          value="3"
          name="ch1"
          id="ch3"
        />
      </div>
      <select id="select" class="form-select select-cl">
        <option value="op1" selected="selected">Option 1</option>
        <option value="op2">Option 2</option>
        <option value="op3">Option 3</option>
      </select>
      <input type="button" value="button" id="add_txt" class="btn btn-info" />
      <input type="reset" value="reset" id="btn_reset" class="btn btn-danger" />
      <input
        type="submit"
        value="submit"
        id="btn_submit"
        class="btn btn-success"
      />
      <textarea id="textarea" class="form-control textarea-cl"> </textarea>
      <button id="add_event" class="btn btn-dark">Add Click</button>
    </form>
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
